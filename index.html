<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function tripleSum (){
            var a = parseInt(document.getElementById('valueA').value);
            var b = parseInt(document.getElementById('valueB').value);
            var result;
            if (a === b) {
                result = 3 * (a + b);
            } else {
                result = a + b;
            }
            document.getElementById('result1').textContent = `Result: ${result}`;
        }

        function guessNum() {
            
            var num = Math.ceil(Math.random() * 10);
            var gNum = parseInt(prompt('Guess the number between 1 and 10 inclusive'), 10);
            if (gNum === num) {
                alert('Good Work');
            } else {
                alert('Sorry, the correct number was ' + num);
            }
            return false; 
        }

        function Rang() {
           
            var num1 = parseInt(document.getElementById('num1').value);
            var num2 = parseInt(document.getElementById('num2').value);
            var numRange1 = (num1 >= 50 && num1 <= 99);
            var numRange2 = (num2 >= 50 && num2 <= 99);
            var result;
            if (!numRange1 && !numRange2) {
                result = "Neither number is in the range of 50 to 99.";
            } else if (numRange1 && numRange2) {
                result = "Both numbers are in the range of 50 to 99.";
            } else {
                result = "One or both numbers are in the range of 50 to 99.";
            }
            document.getElementById('result2').innerHTML = result;
        }

        function findClosest() {
            var num1 = document.getElementById("t4-num1");
            var num2 = document.getElementById("t4-num2");
            if (num1.value.length === 0 || num2.value.length === 0) {
                document.getElementById("t4-error").innerHTML = "Please enter all input fields.";
                return;
            }
            var value1 = parseFloat(num1.value);
            var value2 = parseFloat(num2.value);
            var result = closestValue(value1, value2);
            document.getElementById("t4-result").innerHTML = result;
        }

        function closestValue(num1, num2) {
            var x = Math.abs(100 - num1);
            var y = Math.abs(100 - num2);

            if (x === y) {
                return "Both numbers are equally close to 100.";
            } else if (x < y) {
                return "Number " + num1 + " is the closest value to 100.";
            } else {
                return "Number " + num2 + " is the closest value to 100.";
            }
        }
        var items = [];
        function addItem() {
            var input = document.getElementById('itemInput').value;
            if (input) {
                items.push(input)
                document.getElementById('itemInput').value = ''; 
            }
        }

function addItem() {

    if (input) {
        items.push(input); 
        document.getElementById('itemInput').value = ''; 
    }
}

function displayItems() {
    var displayArea = document.getElementById('displayArea');
    displayArea.innerHTML = ''; 

    
    items.forEach(function(item, index) {
        var element = document.createElement('p');
        element.textContent = `Element ${index + 1} = ${item}`;
        displayArea.appendChild(element);
    });
}
    </script>
</head>
<body>
    <h1>Triple Sum Calculator</h1>
    <p>Enter two integers:</p>
    <label for="valueA">Value A:</label>
    <input type="number" id="valueA" required>
    <br><br>
    <label for="valueB">Value B:</label>
    <input type="number" id="valueB" required>
    <br><br>
    <button onclick="tripleSum()">Calculate</button>
    <p id="result1"></p> 
    <br><br><hr>

    <h1>Guess the Number Game</h1>
    <button onclick="guessNum(); return false;">Start Game</button>  
    <br><br><hr>

    <h1>Check if Two Numbers are in Range 50-99</h1>
    <p>Enter two integers:</p>
    <label for="num1">First number:</label>
    <input type="number" id="num1" required>
    <br><br>
    <label for="num2">Second number:</label>
    <input type="number" id="num2" required>
    <br><br>
    <button onclick="Rang()">Check Range</button>
    <p id="result2"></p>
    <br><br><hr>

    <h1>Find the Closest Value to 100</h1>
    <p>Enter two numerical values:</p>
    <label for="t4-num1">First number:</label>
    <input type="number" id="t4-num1" required>
    <br><br>
    <label for="t4-num2">Second number:</label>
    <input type="number" id="t4-num2" required>
    <br><br>
    <button onclick="findClosest()">Find Closest</button>
    <p id="t4-error"></p>
    <p id="t4-result"></p>
 
<br><br><hr>
<h1>Add and Display Items</h1>

<input type="text" id="itemInput" placeholder="Enter item here">
<button onclick="addItem()">Add</button>
<button onclick="displayItems()">Display</button>

<div id="displayArea"></div>

</body>
</html>
